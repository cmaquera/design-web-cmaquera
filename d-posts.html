        <script>
            var editor = new MediumEditor('.editable', {
                toolbar: {
                    buttons: [
                        {
                            name: 'h3',
                            action: 'append-h4',
                            aria: 'header type 3',
                            tagNames: ['h4'],
                            contentDefault: '<b>H3</b>',
                            classList: ['custom-class-h3'],
                            attrs: {
                                'data-custom-attr': 'attr-value-h2'
                            }
                        },
                        'bold',
                        'italic',
                        'underline',
                        'anchor',
                        'quote',
                        'pre',
                        'orderedlist',
                        'unorderedlist',
                        'justifyLeft',
                        'justifyCenter',
